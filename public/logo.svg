<svg width="180" height="160" viewBox="0 0 180 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Star at top -->
  <polygon points="90,5 93,14 102,14 95,20 98,29 90,24 82,29 85,20 78,14 87,14" fill="#E6A817"/>
  
  <!-- Graduation Cap - Main Diamond Shape -->
  <polygon points="90,30 155,55 90,80 25,55" fill="#1976D2"/>
  
  <!-- Tassel -->
  <line x1="25" y1="55" x2="25" y2="85" stroke="#1976D2" stroke-width="3"/>
  <rect x="20" y="85" width="10" height="15" rx="1" fill="#1976D2"/>
  <polygon points="20,100 25,108 30,100" fill="#1565C0"/>
  
  <!-- Person Figure - Head -->
  <circle cx="90" cy="58" r="10" fill="white"/>
  
  <!-- Person Body - Main curved shape forming an S -->
  <!-- Upper body curve going up-right -->
  <path d="M78 90 C60 70 75 45 90 35" 
        stroke="#1976D2" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Right arm reaching up -->
  <path d="M100 55 C115 40 120 30 115 25" 
        stroke="#1976D2" stroke-width="10" fill="none" stroke-linecap="round"/>
  
  <!-- Left flowing curve down -->
  <path d="M65 95 C45 110 50 130 70 140" 
        stroke="#1976D2" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Right side body curve -->
  <path d="M100 75 C125 85 140 110 130 130" 
        stroke="#1976D2" stroke-width="10" fill="none" stroke-linecap="round"/>
</svg>
