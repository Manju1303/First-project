<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>INSTA - Institute for Student Training & Academic Placement | Admission Consultancy</title>
  <meta name="description"
    content="INSTA - Your trusted education consultancy for higher education, abroad study, career guidance, and job opportunities. Admission open for 2026-27. Get free counselling today!" />
  <meta name="keywords"
    content="education consultancy, admission consultancy, abroad study, career guidance, engineering admission, medical admission, diploma courses, Salem, Tamil Nadu, India" />
  <meta name="author" content="INSTA Education Consultancy" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="INSTA - Education & Admission Consultancy" />
  <meta property="og:description"
    content="Your gateway to higher education. Engineering, Medical, Abroad Study & More. Admission 2026-27 Open!" />
  <meta property="og:image" content="/og-image.jpg" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "INSTA - Institute for Student Training & Academic Placement",
      "description": "Premier education consultancy providing guidance for higher education, abroad study, and career opportunities.",
      "url": "https://www.instaeducation.com",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-XXXXXXXXXX",
        "contactType": "customer service"
      }
    }
    </script>
</head>

<body>
  <!-- Netlify Form Detection -->
  <form name="enquiry" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="text" name="phone" />
    <input type="email" name="email" />
    <input type="text" name="course" />
    <textarea name="message"></textarea>
  </form>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
